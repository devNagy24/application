<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">

  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 100%;
      padding: 0 15px;
    }

    .card-wrapper {
      display: flex;
      justify-content: center;
    }

    .jobhunt-logo {
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      font-size: 24px;
      color: #187bcd; /* Adjust this color for the desired shade of blue */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .navbar-brandt {
      color: black;
      text-shadow: 0px 0px 4px rgba(0, 0, 0, 0.2);
      font-size: 2.0em;
      font-weight: 700;
      text-transform: full-size-kana;
      letter-spacing: 1px;
    }

    .card-title {
      color: black;
      text-shadow: 0px 0px 2px rgba(0, 0, 0, 0.2);
      font-size: 2.0em;
      font-weight: 700;
      text-transform: full-size-kana;
      letter-spacing: 1px;
    }
    .long-button {
      width: 150px;
    }



    .card {
      width: 80vw;
      max-width: 1200px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .card-title {
      font-weight: bold;
      font-size: 1.5em;
      color: #007BFF;
    }

    .form-group {
      margin-bottom: 1rem;
    }



  </style>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 mb-4 border-bottom">
    <div class="container-fluid">
      <a class="navbar-brandt jobhunt-logo" href="#"><strong>jobHunt</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#testimonials">Testimonials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#quals">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>


<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <form action="#" method="post" class="form-horizontal">
          <div class="card-wrapper">
            <!-- The cards will be added here -->
          </div>
          <div class="d-flex justify-content-between mt-3 px-4">
            <button type="button" class="btn btn-outline-primary" id="addExperience">Add Experience</button>
            <a href="mailingList">
              <button type="submit" class="btn btn-primary">Next</button>
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>



<script>
  function createFormGroup() {
    const formGroup = document.createElement('div');
    formGroup.setAttribute('class', 'form-group');
    return formGroup;
  }

  function createExperienceCard(index) {
    const card = document.createElement('div');
    card.setAttribute('class', 'card mt-3');
    const cardBody = document.createElement('div');
    cardBody.setAttribute('class', 'card-body');
    card.appendChild(cardBody);

    const cardTitle = document.createElement('h5');
    cardTitle.setAttribute('class', 'card-title');
    cardTitle.textContent = index === 0 ? 'Experience' : `Experience ${index + 1}`;
    cardBody.appendChild(cardTitle);


    const companyNameGroup = createFormGroup();
    const companyName = document.createElement('input');
    companyName.setAttribute('type', 'text');
    companyName.setAttribute('class', 'form-control');
    companyName.setAttribute('id', `company${index}`);
    companyName.setAttribute('name', `company${index}`);
    companyName.setAttribute('placeholder', 'Company Name');
    companyNameGroup.appendChild(companyName);
    cardBody.appendChild(companyNameGroup);

    const positionGroup = createFormGroup();
    const position = document.createElement('input');
    position.setAttribute('type', 'text');
    position.setAttribute('class', 'form-control');
    position.setAttribute('id', `position${index}`);
    position.setAttribute('name', `position${index}`);
    position.setAttribute('placeholder', 'Position');
    positionGroup.appendChild(position);
    cardBody.appendChild(positionGroup);

    const startDateGroup = createFormGroup();
    const startDate = document.createElement('input');
    startDate.setAttribute('type', 'date');
    startDate.setAttribute('class', 'form-control');
    startDate.setAttribute('id', `startDate${index}`);
    startDate.setAttribute('name', `startDate${index}`);
    startDateGroup.appendChild(startDate);
    cardBody.appendChild(startDateGroup);

    const endDateGroup = createFormGroup();
    const endDate = document.createElement('input');
    endDate.setAttribute('type', 'date');
    endDate.setAttribute('class', 'form-control');
    endDate.setAttribute('id', `endDate${index}`);
    endDate.setAttribute('name', `endDate${index}`);
    endDateGroup.appendChild(endDate);
    cardBody.appendChild(endDateGroup);

    const descriptionGroup = createFormGroup();
    const description = document.createElement('textarea');
    description.setAttribute('class', 'form-control');
    description.setAttribute('id', `description${index}`);
    description.setAttribute('name', `description${index}`);
    description.setAttribute('rows', '5');
    description.setAttribute('placeholder', 'Description');
    descriptionGroup.appendChild(description);
    cardBody.appendChild(descriptionGroup);

    return card;
  }


  let cardIndex = 0;
  document.getElementById('addExperience').addEventListener('click', function() {
    const newCard = createExperienceCard(cardIndex);
    document.querySelector('.card-wrapper').appendChild(newCard);
    cardIndex++;
  });

  // Automatically add the first experience card when the page loads
  const firstCard = createExperienceCard(cardIndex);
  document.querySelector('.card-wrapper').appendChild(firstCard);
  cardIndex++;
</script>




<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
