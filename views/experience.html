<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experience</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 100%;
      padding: 0 15px;
    }

    .card-wrapper {
      display: flex;
      justify-content: center;
    }

    .card {
      width: 80vw;
      max-width: 1200px;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .card-title {
      font-weight: bold;
      font-size: 1.5em;
      color: #007BFF;
    }


  </style>
</head>
<body>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 mb-4 border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><strong>jobHunt</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#testimonials">Testimonials</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#quals">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>


<section class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div class="card-wrapper">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Experience</h5>
              <form action="#" method="post" class="form-horizontal">
                <div class="form-group">
                  <label for="company">Company Name</label>
                  <input type="text" class="form-control" id="company" name="company">
                </div>
                <div class="form-group">
                  <label for="position">Position</label>
                  <input type="text" class="form-control" id="position" name="position">
                </div>
                <div class="form-group">
                  <label for="startDate">Start Date</label>
                  <input type="date" class="form-control" id="startDate" name="startDate">
                </div>
                <div class="form-group">
                  <label for="endDate">End Date</label>
                  <input type="date" class="form-control" id="endDate" name="endDate">
                </div>
                <div class="form-group">
                  <label for="description">Description</label>
                  <textarea class="form-control" id="description" name="description" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-info">Save</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <button type="button" class="btn btn-outline-primary" id="addExperience">Add Experience</button>
  </div>
  <div class="d-flex justify-content-end mt-4">
    <a href="mailingList">
    <button type="submit" class="btn btn-primary">Next</button>
    </a>
  </div>
</section>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  document.getElementById('addExperience').addEventListener('click', function() {
    const cardWrapper = document.querySelector('.card-wrapper');
    const newCard = document.querySelector('.card').cloneNode(true);
    const inputs = newCard.querySelectorAll('input, textarea');

    inputs.forEach(input => {
      input.value = '';
    });

    cardWrapper.appendChild(newCard);
  });
</script>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
